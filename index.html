<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"

    <button id="resultsBtn">Kuva tulemused</button>

    <button id="settingsBtn">Seaded</button>

              <option value="#003300">Roheline</option>
            </select>
          </div>
      
          <div class="setting-row">
            <label for="textSize">Teksti suurus:</label>
            <select id="textSize">
              <option value="14px">V채ike</option>
              <option value="16px">Normaalne</option>
              <option value="20px">Suur</option>

          </div>
      
          <button id="applySettings">Rakenda</button>
        </div>
      </div>
</body>
</html>
